name: Terraform Deployment to AWS

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: 'Set true to destroy the environment'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      run_tests:
        description: 'Run connectivity tests after apply'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform CI/CD'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.11.4

      - name: Install Make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TRUST_ROLE_GITHUB }}
          aws-region: us-east-1
          role-session-name: GitHubActions-${{ github.run_id }}
          role-duration-seconds: 3600

      - name: Check if bootstrap is needed
        id: bootstrap_check
        continue-on-error: true
        run: |
          echo "ðŸ“¡ Running make check-bootstrap..."
          if make check-bootstrap; then
            echo "need_bootstrap=false" >> "$GITHUB_OUTPUT"
          else
            echo "need_bootstrap=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Run bootstrap if needed
        if: steps.bootstrap_check.outputs.need_bootstrap == 'true'
        run: make bootstrap

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Apply or Destroy
        run: |
          if [[ "${{ github.event.inputs.destroy }}" == "true" ]]; then
            terraform destroy -auto-approve
          else
            terraform apply -auto-approve
          fi
        env:
          TF_VAR_stag_db_password: ${{ secrets.STAG_DB_PASS }}
          TF_VAR_prod_db_password: ${{ secrets.PROD_DB_PASS }}

      - name: Run connectivity test
        if: ${{ github.event.inputs.run_tests == 'true' && github.event.inputs.destroy == 'false' }}
        run: make test
